<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">

  <title>게시물 상세 페이지</title>
</head>
<body>
    <div style="height: 100px;">
    </div>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="card">
          <!-- 게시물 이미지 -->
          <img class="card-img-top" src="/images/img.jpg" th:src="${post.image}" alt="Card image cap">
          <div class="card-body">
            <!-- 게시물 제목 -->
            <h5 class="card-title" th:text="${post.title}" >게시물 제목</h5>
            <!-- 게시물 작성자 및 날짜 -->
            <h6 class="card-subtitle mb-2 text-muted" th:text="${post.username}">작성자 <span th:text="${post.currentTime}">날짜</span></h6>
            <!-- 게시물 내용 -->
            <p class="card-text" th:text="${post.content}">여기에 게시물의 내용을 적어주세요.</p>
            <button class="btn btn-secondary" onclick="window.history.back();">뒤로 가기</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
