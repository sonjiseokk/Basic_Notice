
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>게시글 작성 페이지</title>
  <!-- 부트스트랩 CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
  <!-- 부트스트랩 JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <style>
    .form-container {
      max-width: 500px;
    }
    .field-error {
      border-color: #dc3545;
      color: #dc3545;
    }
  </style>
</head>
<body>
  <div style="height: 200px;"></div>
  <div class="container form-container">
    <h2 class="text-center">게시글 작성</h2>
    <form action="/write" method="post" enctype="multipart/form-data" th:object="${postWriteForm}">
    <div class="form-group">
        <label for="title">제목:</label>
        <input type="text" class="form-control" id="title"
               name="title" th:errorclass="field-error" placeholder="제목을 입력하세요">
      <div class="field-error" th:errors="*{title}">빈 제목</div>
    </div>
      <div class="form-group">
        <label for="content">내용:</label>
        <textarea class="form-control" rows="5" id="content" name="content" th:errorclass="field-error" placeholder="내용을 입력하세요" ></textarea>
        <div class="field-error" th:errors="*{content}">빈 컨텐츠</div>
      </div>

      <div class="form-group">
        <label for="image">사진 첨부:</label>
        <input type="file" class="form-control-file" name="image" id="image">
      </div>
      <button type="submit" class="btn btn-primary btn-block">제출</button>
    </form>
  </div>
</body>
</html>
